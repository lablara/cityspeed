<ion-header no-padding>
  <ion-toolbar no-padding>
    <ion-title no-padding text-center>CitySpeed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false" color="dark">
  <ion-grid no-padding style="height:100%">
    <ion-row>
      <ion-col>
          <ion-item style="background-color: rgba(255,255,255,0.8)">
          <ion-label style="color:#3a88ca; font-weight: 400; letter-spacing: 0px; margin-left: 16px">Monitoring</ion-label>
          <ion-toggle color="secondary" [(ngModel)]="enabled" (ionChange)="onToggleEnabled()" style="display:block;"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="height: 100%;">
      <ion-col text-center align-self-center>
              <radial-gauge
                [attr.width]="dimension"
                [attr.height]="dimension"
                units="Km/h"
                title="false"
                [attr.value]="dSpeed"
                min-value="0"
                max-value="180"
                major-ticks="0,20,40,60,80,100,120,140,160,180"
                minor-ticks="2"
                stroke-ticks="false"
                highlights='[
                            { "from": 0, "to": 140, "color": "rgba(0,0,0,.15)" },
                            { "from": 140, "to": 145, "color": "rgba(169,11,11,0.1)" },
                            { "from": 145, "to": 150, "color": "rgba(169,11,11,0.2)" },
                            { "from": 150, "to": 155, "color": "rgba(169,11,11,0.3)" },
                            { "from": 155, "to": 160, "color": "rgba(169,11,11,0.4)" },
                            { "from": 160, "to": 165, "color": "rgba(169,11,11,0.5)" },
                            { "from": 165, "to": 170, "color": "rgba(169,11,11,0.6)" },
                            { "from": 170, "to": 175, "color": "rgba(169,11,11,0.6)" },
                            { "from": 175, "to": 180, "color": "rgba(169,11,11,0.7)" }
                            ]'
                color-plate="#222"
                color-major-ticks="#f5f5f5"
                color-minor-ticks="#ddd"
                color-title="#fff"
                color-units="#ccc"
                color-numbers="#eee"
                color-value-box-rect="rgba(255, 255, 255, 0)"
                color-value-box-rect-end="rgba(255, 255, 255, 0)"
                color-value-box-background="rgba(255, 255, 255, 0)"
                color-value-text-shadow="false"
                font-value-size="50"
                color-value-text="#fff"
                color-value-box-shadow="false"
                color-needle-start="rgba(240, 128, 128, 1)"
                color-needle-end="rgba(255, 160, 122, .9)"
                border-shadow-width="0"
                border-inner-width="0"
                border-middle-width="0"
                value-box="true"
                value-int="1"
                value-dec="0"
                font-value-weight="400"
                animated="false">
              </radial-gauge>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
